<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            font-family: 'Cormorant Garamond', serif;
            background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') center center/cover no-repeat;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(71, 20, 61, 0.78);
            z-index: 1;
        }
        .main-content, header, footer {
            position: relative;
            z-index: 2;
        }
        .main-content {
            opacity: 0;
            transform: scale(0.96) translateY(40px);
            animation: fadeInScale 1.1s cubic-bezier(0.23, 1, 0.32, 1) 0.1s forwards;
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.96) translateY(40px);}
            100% { opacity: 1; transform: scale(1) translateY(0);}
        }
        .royal-font { font-family: 'Cormorant Garamond', serif !important; }
        .aztec-gold-bg { background-color: #B99750 !important; }
        .aztec-gold-text { color: #B99750 !important; }
        .american-purple-bg { background-color: #47143D !important; }
        .american-purple-text { color: #47143D !important; }
        .btn-animate {
            transition: transform 0.22s, box-shadow 0.22s, filter 0.22s;
        }
        .btn-animate:hover, .btn-animate:focus {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 0 16px 4px #FFD700, 0 2px 8px 0 #47143D;
            filter: brightness(1.08);
        }
        .card-animate {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card-animate:hover {
            transform: scale(1.04) rotate(-1deg);
            box-shadow: 0 8px 32px 0 rgba(71, 20, 61, 0.12), 0 2px 8px 0 #B99750;
        }
        .copyright-circle {
            display: inline-block;
            border-radius: 50%;
            border: 2px solid #47143D;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            font-weight: bold;
            margin-right: 0.5rem;
            background: #B99750;
            color: #47143D;
        }
    </style>
</head>

<body>
<!-- Overlay handled by body::before -->
<!-- Header -->
<header class="american-purple-bg text-white py-4 shadow-lg flex-shrink-0">
    <div class="container mx-auto flex items-center justify-between px-4">
        <a class="flex items-center space-x-3 text-white font-bold text-xl royal-font" th:href="@{/home}">
            <img src="/images/logo.png" alt="Bus Logo" class="h-10">
            <span>Namma Ooru Bus Booking</span>
        </a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit"
                    class="btn-animate aztec-gold-bg american-purple-text font-semibold px-4 py-2 rounded-lg shadow hover:american-purple-bg hover:aztec-gold-text transition-all duration-200">
                Logout
            </button>
        </form>
    </div>
</header>

<!-- Main Content -->
<main class="main-content flex-grow flex flex-col items-center justify-center">
    <div class="relative w-full flex flex-col items-center justify-center text-center py-16 px-4 mb-8">
        <div class="absolute inset-0 bg-[#47143D] bg-opacity-60 rounded-b-3xl"></div>
        <div class="relative z-10 w-full flex flex-col items-center">
            <h1 class="text-4xl md:text-5xl font-extrabold aztec-gold-text mb-2 drop-shadow-lg">Welcome, User!</h1>
            <p class="text-lg text-white mb-6">Manage your dashboard with the options below.</p>
            <div th:if="${param.success}">
                <div class="alert aztec-gold-bg american-purple-text font-bold rounded-lg px-8 py-2 mb-6 shadow-lg animate-bounce">
                    SUCCESS
                </div>
            </div>
        </div>
    </div>
    <div class="container mx-auto flex flex-wrap gap-8 justify-center pt-4 pb-12">
        <div class="bg-white/95 rounded-2xl shadow-xl card-animate p-8 border-2 border-[#B99750] hover:border-[#47143D] transition-all duration-300 flex flex-col items-center w-80">
            <h5 class="text-xl font-bold american-purple-text mb-2">Update Details</h5>
            <p class="text-gray-700 mb-4">Update details of your user data.</p>
            <a class="btn-animate aztec-gold-bg american-purple-text font-bold px-4 py-2 rounded-lg shadow hover:american-purple-bg hover:aztec-gold-text transition-all duration-200"
               th:href="@{/user/update}">Go to Update Details</a>
        </div>
        <div class="bg-white/95 rounded-2xl shadow-xl card-animate p-8 border-2 border-[#B99750] hover:border-[#47143D] transition-all duration-300 flex flex-col items-center w-80">
            <h5 class="text-xl font-bold american-purple-text mb-2">View Bookings</h5>
            <p class="text-gray-700 mb-4">Check all bookings made by you.</p>
            <a class="btn-animate aztec-gold-bg american-purple-text font-bold px-4 py-2 rounded-lg shadow hover:american-purple-bg hover:aztec-gold-text transition-all duration-200"
               th:href="@{/user/user-viewBookings}">Go to View Bookings</a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="aztec-gold-bg text-[#47143D] text-center py-4 flex-shrink-0 royal-font mt-8">
    <span class="copyright-circle transition-transform duration-300 hover:scale-110">&copy;</span>
    2025 Namma Ooru Bus Booking | All rights reserved
</footer>
</body>
</html>
